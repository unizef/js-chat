<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Chat</title>
  </head>

  <body>
    <!-- CONTAINER & TITLE -->
    <header class="header">
      <h1 class="chat my-4 text-center">
        <i class="fab fa-js-square"></i>Chat
      </h1>
    </header>

    <div class="container my-4">
      <!-- BUTTONS CHATROOM -->
      <div class="chat-rooms mb-3 text-center">
        <div class="choose my-2">Choose a chatroom:</div>
        <button class="btn btn-1" id="general">#general</button>
        <button class="btn btn-2" id="react">#react</button>
        <button class="btn btn-3" id="vue">#vue</button>
        <button class="btn btn-4" id="angular">#angular</button>
        <button class="btn btn-5" id="typescript ">#typescript</button>
        <button class="btn btn-6" id="webpack ">#webpack</button>
        <button class="btn btn-7" id="npm ">#npm</button>
        <button class="btn btn-8" id="mongodb ">#mongodb</button>
      </div>

      <!-- CHAT LIST / WINDOW -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <!-- NEW CHAT FORM -->
      <form class="new-chat flex-container">
        <div class="item item-1 label">Your message:</div>

        <div class="item item-2">
          <input type="text" id="message" class="input-style" required />
        </div>

        <div class="item item-3">
          <input type="submit" class="btn" value="send" />
        </div>
      </form>

      <!-- UPDATE USERNAME -->
      <form class="new-name flex-container">
        <div class="item item-1 label">Update name:</div>

        <div class="item item-2">
          <input type="text" id="name" class="input-style" required />
        </div>

        <div class="item item-3">
          <input type="submit" class="btn" value="update" />
        </div>
      </form>

      <div class="update-mssg"></div>
    </div>

    <script src="https://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

    <script src="scripts/chat.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
